<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Учет заказов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <nav class="sidebar">
      <h2>Меню</h2>
      <button onclick="showPage('add')">Добавить заказ</button>
      <button onclick="showPage('report')">Отчёты</button>
    </nav>

    <main class="content">
      <!-- Страница добавления -->
      <section id="add" class="page active">
        <h2>Добавить заказ</h2>
        <form id="orderForm">
          <label>Дата: <input type="date" name="date" required></label><br>
          <label>Название заказа: <input type="text" name="title" required></label><br>
          <label>Количество пакетов: <input type="number" name="packages" required></label><br>
          <label>Цена за пакет: <input type="number" name="price" value="1"></label><br>
          <button type="submit">Сохранить</button>
        </form>
        <p id="status"></p>
      </section>

      <!-- Страница отчётов -->
      <section id="report" class="page">
        <h2>Сформировать отчёт</h2>
        <label>С: <input type="date" id="startDate"></label>
        <label>По: <input type="date" id="endDate"></label>
        <button onclick="getReport()">Сделать отчёт</button>
        <button onclick="downloadPDF()">Скачать PDF</button>

        <div id="reportResult"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
  <script src="report.js"></script>
</body>
</html>
