<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учет заказов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Бургер-кнопка -->
    <button class="burger-btn" onclick="toggleMenu()">☰</button>

    <!-- Затемнение фона -->
    <div class="overlay" onclick="toggleMenu()"></div>

    <!-- Боковое меню -->
    <nav class="sidebar">
      <h2 id="gray">ethereal.</h2>
      <h2>Меню</h2>
      <button onclick="showPage('add'); toggleMenu();">Добавить заказ</button>
      <button onclick="showPage('report'); toggleMenu();">Отчёты</button>
    </nav>

    <!-- Основной контент -->
    <main class="content">
      <!-- Страница добавления -->
      <section id="add" class="page active">
        <h2>Добавить заказ</h2>
        <form id="orderForm">
          <label>Дата: <input type="date" name="date" required></label>
          <label>Название заказа: <input type="text" name="title" required></label>
          <label>Количество пакетов: <input type="number" name="packages" required></label>
          <label>Цена за пакет: <input type="number" name="price" value="1"></label>
          <button type="submit" style="width: 100%;">Сохранить</button>
        </form>
        <p id="status"></p>
      </section>

      <!-- Страница отчётов -->
      <section id="report" class="page">
        <h2>Сформировать отчёт</h2>
        <label>С <input type="date" id="startDate"></label>
        <label>По <input type="date" id="endDate"></label>
        <button onclick="getReport()">Сделать отчёт</button>
        <button onclick="downloadPDF()">Скачать PDF</button>

        <div id="reportResult"></div>
      </section>
    </main>
  </div>

  <script>
    // Функция переключения меню
    function toggleMenu() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      const content = document.querySelector('.content');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      content.classList.toggle('shifted');
    }

    // Функция показа страницы
    function showPage(pageId) {
      // Скрываем все страницы
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      
      // Показываем выбранную страницу
      document.getElementById(pageId).classList.add('active');
    }

    // Закрытие меню при нажатии на Escape
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar.classList.contains('active')) {
          toggleMenu();
        }
      }
    });

    // Обработчик формы (заглушка)
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('status').textContent = 'Заказ сохранен!';
      setTimeout(() => {
        document.getElementById('status').textContent = '';
      }, 2000);
    });

    // Заглушки для функций отчетов
    function getReport() {
      document.getElementById('reportResult').innerHTML = '<p>Отчет сгенерирован</p>';
    }

    function downloadPDF() {
      alert('Функция скачивания PDF в разработке');
    }
  </script>
</body>
</html>
